<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-card>
    <div class="list">
        <mat-list>
            <h2>Artikli</h2>

            <mat-list-item *ngFor="let artikel of artikli" class="list-item" (click)="naPodrobnosti(artikel.idartikel)">
                <mat-icon matListIcon>description</mat-icon>
                <h4 mat-line>{{artikel.naziv}}</h4>
                <p mat-line> {{artikel.cena}} EUR</p>
            </mat-list-item>
        </mat-list>
    </div>
</mat-card>

<style>
    .list-item:hover{
        cursor: pointer;
        background-color: darkgray;    
    }
</style>
