<style>
    .vertical-menu {
        width: 200px;
    }

    .vertical-menu a {
        background-color: #eee;
        color: black;
        display: block;
        padding: 12px;
        text-decoration: none;
    }

    .vertical-menu a:hover {
        background-color: #ccc;
    }

    .vertical-menu a.active {
        background-color: #4CAF50;
        color: white;
    }
</style>
<h2>Login obrazec</h2>
<div *ngIf="uporabnik">
    <form (ngSubmit)="submitForm()" ngNativeValidate>
        <table>
            <tr>
                <td><label for="ime">Email</label></td>
                <td><input [(ngModel)]="uporabnik.email" id="ime" name="ime"/></td>
            </tr>
            <tr>
                <td><label for="geslo">Geslo</label></td>
                <td><input [(ngModel)]="uporabnik.geslo" id="geslo" name="geslo"/>
                </td>
            </tr>
        </table>


        <button type="button" (click)="nazaj()">Nazaj</button>
        <button type="submit">Login</button>
    </form>
</div>
