<style>
    .example-form {
        min-width: 150px;
        max-width: 500px;
        width: 100%;
    }

    .example-full-width {
        width: 100%;
    }
</style>
<mat-card>
    <mat-card-title>Login obrazec</mat-card-title>
    <div *ngIf="uporabnik">
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input  for="email" id="email" name="email"[(ngModel)]="uporabnik.email" matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input  type="password" for="geslo" id="geslo" name="geslo"[(ngModel)]="uporabnik.geslo" matInput placeholder="Geslo">
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)="nazaj()">Nazaj</button>
        <button mat-raised-button color="primary" (click)="submitForm()">Login</button>
    </div>
</mat-card>
