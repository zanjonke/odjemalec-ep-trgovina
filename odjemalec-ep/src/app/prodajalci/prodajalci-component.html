<mat-card>
    <mat-card-title>Prodajalci</mat-card-title>
    <mat-card-content *ngIf="!razvrsceno">
            <mat-list style="width: 200px">
                <button style="width: 150px" mat-raised-button *ngFor="let prodajalec of prodajalci" (click)="naPodrobnosti(prodajalec)">
                    <span>{{prodajalec.ime}} {{prodajalec.priimek}}</span>
                </button>
            </mat-list>
    </mat-card-content>
    <mat-grid-list *ngIf="razvrsceno" cols="2" >
        <mat-grid-tile >
            <mat-card style="background-color: LightBlue; float: top">
                <mat-card-title>Aktivirani prodajalci</mat-card-title>
                    <mat-list>
                        <button style="width: 200px;float: left" mat-raised-button *ngFor="let prodajalec of Aprodajalci" (click)="naPodrobnosti(prodajalec)">
                            <span>{{prodajalec.ime}} {{prodajalec.priimek}}</span>
                        </button>
                    </mat-list>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile  >
            <mat-card style="background-color: LightGray; float: top">
                <mat-card-title>Neaktivirani prodajalci</mat-card-title>
                    <mat-list>
                        <button  style="width: 200px;float: left" mat-raised-button *ngFor="let prodajalec of Nprodajalci" (click)="naPodrobnosti(prodajalec)">
                            <span>{{prodajalec.ime}} {{prodajalec.priimek}}</span>
                        </button>
                    </mat-list>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <button mat-raised-button color="primary" (click)="dodaj()">Dodaj</button>
    <button *ngIf="!razvrsceno" mat-raised-button color="primary" (click)="razvrsti()">Razvrsti</button>
    <button *ngIf="razvrsceno" mat-raised-button color="primary" (click)="vsiProdajalci()">Vsi prodajalci</button>
</mat-card>
