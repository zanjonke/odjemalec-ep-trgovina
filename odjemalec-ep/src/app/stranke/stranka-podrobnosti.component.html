<mat-card *ngIf="stranka">

    <mat-card-title>
        Podrobnosti stranke {{stranka.ime}} {{stranka.priimek}}
    </mat-card-title>
    <mat-card-content>  
        <table>
            <tr>
                <td>Id:</td>
                <td>{{stranka.idstranka}}</td>
            </tr>
            <tr>
                <td>Ime:</td>
                <td>{{stranka.ime}}</td>
            </tr>
            <tr>
                <td>Priimek:</td>
                <td>{{stranka.priimek}}</td>
            </tr>
            <tr>
                <td>Naslov:</td>
                <td>{{stranka.naslov}}</td>
            </tr>
            <tr>
                <td>Telefon:</td>
                <td>{{stranka.telefon}}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{stranka.email}}</td>
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="nazaj()">Nazaj</button>
    </mat-card-actions>
</mat-card>
