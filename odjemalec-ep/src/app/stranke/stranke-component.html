<mat-card>
    <mat-card-title>Stranke</mat-card-title>
    <mat-card-content>
        <ul class="uporabniki">
            <li *ngFor="let stranka of stranke" (click)="naPodrobnosti(stranka)">
                <span>{{stranka.ime}} {{stranka.priimek}}</span>
            </li>
        </ul>
        <div>
            <button (click)="login()">Login</button>
        </div>
    </mat-card-content>
</mat-card>
